<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <header class="menu">
     <div class="menu__section left">
       <img class="menu__icon" src="_imagens/burger-icon-1.svg" alt="menu hamburguer">
       <a class="menu__link active">All</a>
       <a class="menu__link">Images</a>
     </div>
     
     <div class="menu__section right">
       <img class="menu__icon" src="_imagens/more-icon-1.svg" alt="icon more">
       <div class="menu__profile">
         <img class="menu__avatar--frame" src="_imagens/circle-frame-1.svg" alt="Avatar frame">
         <img class="menu__avatar" src="_imagens/avatar.jpg">
       </div>
     </div>
   </header>
   </body>
   
<main class="content">
    <img class="content__logo" src="_imagens/logo.svg" alt="logo do ui clone">
    <input class="content__search" type="text">
  
    <div class="content__offer">
       Made with by <a href="https://rocketseat.com.br/"> Lorraine</a> for studying purposes
    </div>
</main>
   
<footer class="footer">
  <div class="footer__section footer__location">
    <span>Brazil</span>
  </div>
  
  <div class="footer__section footer__links">
    <a>Settings</a>
    <a>Privacy</a>
    <a>Terms</a>
  </div>
</footer>
</body>
</html>
